<template name="errorLogsData">
    {{> paginationTable heads=getHeads style='error-logs' pages=pages pagesNav=pagesNav}}
</template>

<template name="errorLogsDataItem">
    <tr>
        <td>{{error}}</td>
        <td>{{errorType}}</td>
        <td>{{reason}}</td>
        <td>{{formatDate updatedAt 'long'}}</td>
        <td><a href="errors/{{_id}}" class="label label-{{style fixed}}">More info</a></td>
    </tr>
</template>
